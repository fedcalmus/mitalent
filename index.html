<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitalent</title>

    <!-- Font awesome starts here -->
    <link rel="stylesheet" href="assets/font_awesome/css/fontawesome-all.min.css"  type="text/css"/>

    <!-- Favicon starts here -->

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Google fonts start here -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Main styles start here -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
<!-- Header content start -->
<header class="flex spaceBetween">
    <div class="headerLeft greenBg flex alignItemCenter spaceBetween">
        <div class="nav">
            <i class="fas fa-bars txtMd"></i>
            <nav class="inlineBlock">
                <ul>
                    <li><a class="extraBold capitalize colorDark letterspacingMd" href="#">clients</a></li>
                    <li><a class="extraBold capitalize colorDark letterspacingMd" href="#">news</a></li>
                </ul>
            </nav>
        </div>
        <div class="logo">
            <a href="#"><img src="img/logo.png" alt="Logo"></a>
        </div>
    </div>
    <div class="headerRight flex alignItemCenter flexEnd">
        <form action="">
            <input type="text" placeholder="Search client" name="search" class="inputMd search borderNone capitalize letterspacingMd">
            <button type="submit" class="borderNone whiteBg"><i class="fas fa-search"></i></button>
        </form>
    </div>
</header>
<!-- Header content end here -->
<!-- Main content starts here -->
<section class="talent flex">
    <div class="talentLeft greenBg colorDark flex">
        <div class="socialIcons txtMd flex spaceBetween flexColoumn">
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            </ul>
            <div class="vLine colorDark"></div>
            <span class="medium poppins index">01</span>
        </div>
            <div class="whiteBg talentInfo">
                <div class="flex flexColoumn">
                    <h1>Our talent</h1>
                    <div class="flex spaceBetween alignItemCenter">
                        <span class="uppercase semiBold letterspacingMd">Leading industry names.</span>
                        <div class="hLine inlineBlock"></div>
                    </div>
                    <div>
                        <a href="#" class="btnMd darkGreenBg borderRadius extraBold uppercase colorWhite letterspacingMd transitionBg">About us</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="talentRight">
        <div class="image">
            <a href="#"><img src="img/user.png"></a>
        </div>
        <!--<div>-->
            <!--<span>Young model 2020</span>-->
            <!--<h4>John Doe</h4>-->
        <!--</div>-->
    </div>
</section>
<!-- Main content ends here -->
</body>
</html>
